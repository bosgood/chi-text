es:
    welcome: |
        Hola! Bienvenido a Chi-Text.
        Digita "ayuda" para para una lista de comandos.
        Text “English” to switch the language.
    features: |
        Digita  "gripe" para conseguir una vacuna gratis. 
        Digita "biblioteca", "policía" o "bomberos"
        para encontrar una biblioteca o estación‎ de policía o bomberos.
    differentAddress : digita "otra" para usar una dirección diferente.
    directions : digita "directions" para direcciónes.
    noPlowing : The city of Chicago snowplows are not plowing today.
    plowing : The City of Chicago snowplows are plowing today.
    plowAddressPrompt:  |
        {{plowingOrNot}} Text your address to find out it's been plowed yet.
    plowHas : has
    plowHasNot : has not
    plowData: |
        The plow {{hasOrHasNot}} come to {{address}} as of {{time}}.
    fluAddressPrompt : Text your address to find out where to get a free flu shot.
    fluNearSavedAddress : |
        near {{saved}}
    fluData : |
        You can get a free flu shot {{nearSavedAddress}}
        on {{dayOfWeek}} at {{locationName}}
        from {{timePeriod}} at {{fluAddress}}.
        {{differentAddress}}
        {{directions}}
    dayOfWeekMonday : Monday
    dayOfWeekTuesday : Tuesday
    dayOfWeekWednesday : Wednesday
    dayOfWeekThursday : Thursday
    dayOfWeekFriday : Friday
    dayOfWeekSaturday : Saturday
    dayOfWeekSunday : Sunday
    inCaseOfEmergency: |
        Si hay una emergencia, llame al 911.
    policeAddressPrompt : Text your address to find the closest police station.
    policeNearSavedAddress : |
        to {{savedAddress}}
    policeData: |
        Su estación‎ de policía más cercana está a {{stationAddress}}.
    fireAddressPrompt : Text your address to find the closest fire station.
    fireNearSavedAddress : |
        a {{savedAddress}}
    fireData : |
        La estación‎ de bomberos más cercana {{fireNearSavedAddress}}
        es el estación‎ del camión {{engineNumber}}
        a {{fireAddress}}.
        {{inCaseOfEmergency}}
        {{differentAddress}}
        {{directions}}
    libraryAddressPrompt: Digita tu dirección para encontrar la biblioteca más cercana.
    libraryNearSavedAddress : |
        to {{savedAddress}}
    libraryData: |
        La biblioteca más cercana {{libraryNearSavedAddress}}
        es {{libraryName}} {{libaryAddress}}.
        {{differentAddress}}
        {{directions}}
    unrecognizedInput: No reconocimos esa entrada.
    invalidAddress: | 
        No se encontró esa dirección. Por favor, 
        inténta de nuevo con una dirección 
        válida en la Ciudad de Chicago.
    otherError: Ocurrió un error de nuestra parte. Lamentamos eso. Inténtalo de nuevo?